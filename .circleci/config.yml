version: 2.1
commands:
  apt-wait:
    steps:
      - run: curl -OL https://raw.githubusercontent.com/graknlabs/build-tools/master/ci/apt-wait.sh
      - run: bash ./apt-wait.sh && rm ./apt-wait.sh

  install-bazel-linux-rbe:
    steps:
      - run: curl -OL https://raw.githubusercontent.com/graknlabs/build-tools/master/ci/install-bazel-linux.sh
      - run: bash ./install-bazel-linux.sh && rm ./install-bazel-linux.sh
      - run: curl -OL https://raw.githubusercontent.com/graknlabs/build-tools/master/ci/install-bazel-rbe.sh
      - run: bash ./install-bazel-rbe.sh && rm ./install-bazel-rbe.sh

  install-bazel-mac:
    steps:
      - run: curl -OL https://raw.githubusercontent.com/graknlabs/build-tools/master/ci/install-bazel-mac.sh
      - run: bash ./install-bazel-mac.sh && rm ./install-bazel-mac.sh

  run-bazel-rbe:
    parameters:
      command:
        type: string
    steps:
      - run:
          command: bazel run @graknlabs_build_tools//ci:run-bazel-rbe -- << parameters.command >>
          no_output_timeout: 1h

jobs:
  build:
    machine: true
    working_directory: ~/common
    steps:
      - apt-wait
      - install-bazel-linux-rbe
      - checkout
      - run: bazel run @graknlabs_build_tools//checkstyle:test-coverage
      - run: |
          SONARCLOUD_CODE_ANALYSIS_CREDENTIAL=$SONARCLOUD_CREDENTIAL \
            bazel run @graknlabs_build_tools//sonarcloud:code-analysis -- \
            --organisation graknlabs --project-key graknlabs/common \
            --commit-id=$CIRCLE_SHA1 --branch=$CIRCLE_BRANCH
      - run-bazel-rbe:
          command: bazel build //...

  deploy-apt-snapshot:
    machine: true
    working_directory: ~/common
    steps:
      - apt-wait
      - install-bazel-linux-rbe
      - checkout
      - run: echo 0.0.0-$CIRCLE_SHA1 > VERSION && cat VERSION
      - run: |
          export DEPLOY_APT_USERNAME=$REPO_GRAKN_USERNAME
          export DEPLOY_APT_PASSWORD=$REPO_GRAKN_PASSWORD
          bazel run //bin:deploy-apt -- snapshot

  deploy-rpm-snapshot:
    machine: true
    working_directory: ~/common
    steps:
      - apt-wait
      - install-bazel-linux-rbe
      - checkout
      - run: sudo apt install rpm
      - run: echo 0.0.0_$CIRCLE_SHA1 > VERSION && cat VERSION
      - run: |
          export DEPLOY_RPM_USERNAME=$REPO_GRAKN_USERNAME
          export DEPLOY_RPM_PASSWORD=$REPO_GRAKN_PASSWORD
          bazel run //bin:deploy-rpm -- snapshot

  sync-dependencies-snapshot:
    machine: true
    steps:
      - apt-wait
      - install-bazel-linux-rbe
      - checkout
      - run: |
          export SYNC_DEPENDENCIES_TOKEN=$REPO_GITHUB_TOKEN
          bazel run @graknlabs_build_tools//ci:sync-dependencies -- \
          --source common@$CIRCLE_SHA1 \
          --targets grakn:master console:master

  release-approval:
    machine: true
    steps:
      - apt-wait
      - install-bazel-linux-rbe
      - checkout
      - run: |
          export RELEASE_APPROVAL_USERNAME=$REPO_GITHUB_USERNAME
          export RELEASE_APPROVAL_TOKEN=$REPO_GITHUB_TOKEN
          bazel run @graknlabs_build_tools//ci:release-approval

  deploy-github:
    machine: true
    working_directory: ~/common
    steps:
      - apt-wait
      - install-bazel-linux-rbe
      - checkout
      - run: |
          pip install certifi
          export RELEASE_NOTES_TOKEN=$REPO_GITHUB_TOKEN
          bazel run @graknlabs_build_tools//ci:release-notes -- common $(cat VERSION) ./RELEASE_TEMPLATE.md
      - run: |
          export DEPLOY_GITHUB_TOKEN=$REPO_GITHUB_TOKEN
          bazel run //:deploy-github -- $CIRCLE_SHA1

  deploy-apt:
    machine: true
    working_directory: ~/common
    steps:
      - apt-wait
      - install-bazel-linux-rbe
      - checkout
      - run: cat VERSION
      - run: |
          export DEPLOY_APT_USERNAME=$REPO_GRAKN_USERNAME
          export DEPLOY_APT_PASSWORD=$REPO_GRAKN_PASSWORD
          bazel run //bin:deploy-apt -- release

  deploy-rpm:
    machine: true
    working_directory: ~/common
    steps:
      - apt-wait
      - install-bazel-linux-rbe
      - checkout
      - run: sudo apt install rpm
      - run: cat VERSION
      - run: |
          export DEPLOY_RPM_USERNAME=$REPO_GRAKN_USERNAME
          export DEPLOY_RPM_PASSWORD=$REPO_GRAKN_PASSWORD
          bazel run //bin:deploy-rpm -- release

  sync-dependencies-release:
    machine: true
    steps:
      - apt-wait
      - install-bazel-linux-rbe
      - checkout
      - run: |
          export SYNC_DEPENDENCIES_TOKEN=$REPO_GITHUB_TOKEN
          bazel run @graknlabs_build_tools//ci:sync-dependencies -- \
          --source common@$(cat VERSION) \
          --targets grakn:master console:master

  release-cleanup:
    machine: true
    steps:
      - apt-wait
      - checkout
      - run: git push --delete origin common-release-branch

workflows:
  common:
    jobs:
      - build:
          filters:
            branches:
              ignore: common-release-branch
      - deploy-apt-snapshot:
          filters:
            branches:
              only: master
          requires:
            - build
      - deploy-rpm-snapshot:
          filters:
            branches:
              only: master
          requires:
            - build
      - sync-dependencies-snapshot:
          filters:
            branches:
              only: master
          requires:
            - deploy-apt-snapshot
            - deploy-rpm-snapshot
      - release-approval:
          filters:
            branches:
              only: master
          requires:
            - sync-dependencies-snapshot

  common-release:
    jobs:
      - deploy-github:
          filters:
            branches:
              only: common-release-branch
      - deploy-approval:
          type: approval
          requires:
            - deploy-github
          filters:
            branches:
              only: common-release-branch
      - deploy-apt:
          filters:
            branches:
              only: common-release-branch
          requires:
            - deploy-approval
      - deploy-rpm:
          filters:
            branches:
              only: common-release-branch
          requires:
            - deploy-approval
      - sync-dependencies-release:
          filters:
            branches:
              only: common-release-branch
          requires:
            - deploy-apt
            - deploy-rpm
      - release-cleanup:
          filters:
            branches:
              only: common-release-branch
          requires:
            - sync-dependencies-release
