build:
  quality:
    filter:
      owner: graknlabs
      branch: master
    job:
      build-analysis:
        machine: graknlabs-ubuntu-20.04
        script: |
          SONARCLOUD_CODE_ANALYSIS_CREDENTIAL=$SONARCLOUD_CREDENTIAL \
            bazel run @graknlabs_dependencies//tool/sonarcloud:code-analysis -- \
            --project-key=graknlabs_common \
            --branch=$GRABL_BRANCH --commit-id=$GRABL_COMMIT
  correctness:
    jobs:
      build:
        machine: graknlabs-ubuntu-20.04
        script: |
          bazel build --config=rbe //... --test_output=errors
          bazel run @graknlabs_dependencies//tool/checkstyle:test-coverage
          bazel test --config=rbe $(bazel query 'kind(checkstyle_test, //...)')
      build-dependency:
        machine: graknlabs-ubuntu-20.04
        script: |
          dependencies/maven/update.sh
          git diff --exit-code dependencies/maven/artifacts.snapshot
          bazel run @graknlabs_dependencies//tool/unuseddeps:unused-deps -- list
      deploy-maven-snapshot:
        filter:
          owner: graknlabs
          branch: master
        machine: graknlabs-ubuntu-20.04
        script: |
          export DEPLOY_MAVEN_USERNAME=$REPO_GRAKN_USERNAME
          export DEPLOY_MAVEN_PASSWORD=$REPO_GRAKN_PASSWORD
          bazel run --define version=$(git rev-parse HEAD) //:deploy-maven -- snapshot
      deploy-apt-snapshot:
        filter:
          owner: graknlabs
          branch: master
        machine: graknlabs-ubuntu-20.04
        script: |
          export DEPLOY_APT_USERNAME=$REPO_GRAKN_USERNAME
          export DEPLOY_APT_PASSWORD=$REPO_GRAKN_PASSWORD
          bazel run --define version=$(git rev-parse HEAD) //binary:deploy-apt -- snapshot
      deploy-rpm-snapshot:
        filter:
          owner: graknlabs
          branch: master
        machine: graknlabs-ubuntu-20.04
        script: |
          sudo apt-get update && sudo apt-get install rpm
          export DEPLOY_RPM_USERNAME=$REPO_GRAKN_USERNAME
          export DEPLOY_RPM_PASSWORD=$REPO_GRAKN_PASSWORD
          bazel run --define version=$(git rev-parse HEAD) //binary:deploy-rpm -- snapshot
      sync-dependencies-snapshot:
        filter:
          owner: graknlabs
          branch: master
        machine: graknlabs-ubuntu-20.04
        script: |
          export SYNC_DEPENDENCIES_TOKEN=$REPO_GITHUB_TOKEN
          bazel run @graknlabs_dependencies//tool/sync:dependencies -- \
          --source common@$GRABL_COMMIT \
          --targets client-java:master cluster:master console:master grakn-2.0:master graql:master verification:master
      test-deployment-maven:
        filter:
          owner: graknlabs
          branch: master
        machine: graknlabs-ubuntu-20.04
        script: |
          sudo apt-get update
          sudo apt-get -y install maven
          export ARTIFACT_USERNAME=$REPO_GRAKN_USERNAME
          export ARTIFACT_PASSWORD=$REPO_GRAKN_PASSWORD
          bazel run @graknlabs_dependencies//distribution/artifact:create-netrc
          bazel run //test:grakn-extractor -- dist/grakn-core-all-linux
          ./dist/grakn-core-all-linux/grakn server &
          sed -i -e "s/CLIENT_JAVA_VERSION_MARKER/$GRABL_COMMIT/g" test/deployment/pom.xml
          cat test/deployment/pom.xml
          cd test/deployment && mvn test
    execution:
      - build
      - build-dependency
      - deploy-maven-snapshot:
          depends: [build]
      - deploy-apt-snapshot:
          depends: [build]
      - deploy-rpm-snapshot:
          depends: [build]
      - sync-dependencies-snapshot:
          depends: [deploy-maven-snapshot, deploy-apt-snapshot, deploy-rpm-snapshot]
      - test-deployment-maven:
          depends: [deploy-maven-snapshot]

release:
  filter:
    owner: graknlabs
    branch: master
  validation:
    job:
      validate-dependencies:
        machine: graknlabs-ubuntu-20.04
        script: bazel test //:release-validate-deps --test_output=streamed
  deployment:
    jobs:
      deploy-github:
        machine: graknlabs-ubuntu-20.04
        script: |
          pip install certifi
          export RELEASE_NOTES_TOKEN=$REPO_GITHUB_TOKEN
          bazel run @graknlabs_dependencies//tool/release:create-notes -- client-java $(cat VERSION) ./RELEASE_TEMPLATE.md
          export DEPLOY_GITHUB_TOKEN=$REPO_GITHUB_TOKEN
          bazel run --define version=$(cat VERSION) //:deploy-github -- $GRABL_COMMIT
      deploy-maven-release:
        machine: graknlabs-ubuntu-20.04
        script: |
          export DEPLOY_MAVEN_USERNAME=$REPO_GRAKN_USERNAME
          export DEPLOY_MAVEN_PASSWORD=$REPO_GRAKN_PASSWORD
          bazel run --define version=$(cat VERSION) //:deploy-maven -- release
      deploy-apt:
        machine: graknlabs-ubuntu-20.04
        script: |
          cat VERSION
          export DEPLOY_APT_USERNAME=$REPO_GRAKN_USERNAME
          export DEPLOY_APT_PASSWORD=$REPO_GRAKN_PASSWORD
          bazel run --define version=$(cat VERSION) //binary:deploy-apt -- release
      deploy-rpm:
        machine: graknlabs-ubuntu-20.04
        script: |
          sudo apt-get update && sudo apt-get install rpm
          export DEPLOY_RPM_USERNAME=$REPO_GRAKN_USERNAME
          export DEPLOY_RPM_PASSWORD=$REPO_GRAKN_PASSWORD
          bazel run --define version=$(cat VERSION) //binary:deploy-rpm -- release
      sync-dependencies-release:
        machine: graknlabs-ubuntu-20.04
        script: |
          export SYNC_DEPENDENCIES_TOKEN=$REPO_GITHUB_TOKEN
          bazel run @graknlabs_dependencies//tool/sync:dependencies -- \
          --source common@$(cat VERSION) \
          --targets client-java:master cluster:master console:master grakn-2.0:master graql:master verification:master
    execution:
      - deploy-github
      - deploy-maven-release:
          depends: [deploy-github]
      - deploy-apt:
          depends: [deploy-github]
      - deploy-rpm:
          depends: [deploy-github]
      - sync-dependencies-release:
          depends: [deploy-maven-release, deploy-apt, deploy-rpm]
